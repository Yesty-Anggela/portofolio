<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tutorial: CSS Basics</title>

  <link rel="stylesheet" href="assets/css/style.css" />
  <style>
    /* Root color variables */
    :root {
      --body-color: #1e1c0c;
      --color-white: #fdfae8f0;
      --text-color-second: #493628;
      --primary-color: #615f4e;
      --body-background-color: #fdfae8;
      --text-color-third: #493628; /* Tambahkan ini jika ingin tetap menggunakan text-color-third */
    }

    /* Basic styling */
    body {
      background-color: var(-primary-color);
      color: var(--color-white);
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Navbar styling */
    nav {
      position: sticky;
      display: flex;
      justify-content: space-between;
      width: 100%;
      height: 90px;
      line-height: 90px;
      background: #ffffff;
      padding-inline: 9vw;
      transition: 0.3s;
      z-index: 100;
    }

    .nav-logo {
      position: relative;
    }

    .nav-name {
      font-size: 30px;
      font-weight: 600;
      color: var(--text-color-third); /* Pastikan variabel ini sudah didefinisikan */
    }

    .nav-logo span {
      position: absolute;
      top: -15px;
      right: -20px;
      font-size: 5em;
      color: var(--text-color-second);
    }

    .nav-menu,
    .nav_menu_list {
      display: flex;
    }

    .nav-menu .nav_list {
      list-style: none;
      position: relative;
    }

    .nav-link {
      text-decoration: none;
      color: var(--text-color-second);
      font-weight: 500;
      padding-inline: 15px;
      margin-inline: 20px;
    }

    .nav-menu-btn {
      display: none;
    }

    .nav-menu-btn i {
      font-size: 28px;
      cursor: pointer;
    }

    .active-link {
      position: relative;
      color: var(--first-color);
      transition: 0.3;
    }

    .active-link::after {
      content: "";
      position: absolute;
      left: 50%;
      bottom: -15px;
      transform: translate(-50%, -50%);
      width: 5px;
      height: 5px;
      background: var(--first-color);
      border-radius: 50%;
    }

    /* Button styling */
    .btn {
      color: var(--color-white);
      background-color: var(--primary-color);
      padding: 8px 16px;
      border-radius: 4px;
      text-decoration: none;
    }

    .btn:hover {
      background-color: var(--text-color-second);
    }

    .wrapper {
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }

    h1, h2, h3 {
      text-align: center;
      color: black;
    }

    /* Tutorial box styling */
    .tutorial-box {
      background-color: var(--color-white);
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      margin-top: 20px;
      color: var(--text-color-second);
    }

    /* Form container styling */
    .login-container {
      background-color: var(--color-white);
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin: auto;
      max-width: 90%;
    }

    .login-container h2 {
      margin-bottom: 20px;
      color: var(--text-color-second);
    }

    .login-container input[type="text"],
    .login-container input[type="email"],
    .login-container input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid var(--primary-color);
      border-radius: 4px;
      color: var(--text-color-second);
    }

    .login-container input[type="submit"],
    .login-container input[type="reset"] {
      width: 48%;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }

    .login-container input[type="submit"] {
      background-color: var(--primary-color);
      color: var(--color-white);
    }

    .login-container input[type="reset"] {
      background-color: var(--text-color-second);
      color: var(--color-white);
    }

    .login-container input[type="submit"]:hover,
    .login-container input[type="reset"]:hover {
      opacity: 0.9;
    }

    .editor {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 4px;
      background-color: var(--color-white);
      color: var(--text-color-second);
    }

    .run-button, .undo-button {
      padding: 8px 16px;
      margin-top: 10px;
      border: none;
      border-radius: 4px;
      background-color: var(--primary-color);
      color: var(--color-white);
      cursor: pointer;
      font-weight: bold;
    }

    /* Tambahkan ini untuk area kode editor */
    .editor {
      background-color: #1e1c0c;
      color: #fdfae8;
      border: 1px solid var(--primary-color);
      font-family: monospace;
    }

    .undo-button {
      background-color: var(--text-color-second);
    }

    .preview {
      margin-top: 20px;
      background-color: var(--color-white);
      padding: 20px;
      border-radius: 4px;
      border: 2px solid var(--primary-color);
    }
  </style>
</head>

<body>
  <!-- --------------- HEADER --------------- -->
  <nav id="header">
    <div class="nav-logo">
      <p class="nav-name">Yesty</p>
      <span>.</span>
    </div>
    <div class="nav-menu" id="myNavMenu">
      <ul class="nav_menu_list">
        <li class="nav_list">
          <a href="index.html#home" class="nav-link">Home</a>
          <div class="circle"></div>
        </li>
        <li class="nav_list">
          <a href="index.html#about" class="nav-link">About</a>
          <div class="circle"></div>
        </li>
        <li class="nav_list">
          <a href="index.html#projects" class="nav-link">Projects</a>
          <div class="circle"></div>
        </li>
        <li class="nav_list">
          <a href="tutorial.html" class="nav-link active-link">Tutorial</a>
          <div class="circle"></div>
        </li>
        <li class="nav_list">
          <a href="index.html#contact" class="nav-link">Contact</a>
          <div class="circle"></div>
        </li>
      </ul>
    </div>
    <div class="nav-button">
      <a href="https://drive.google.com/file/d/1ZmjT3N_7gM81ihc_c9AuODQ5g4njUzJ3/view?usp=sharing" class="btn" target="_blank">
        Download CV <i class="uil uil-file-alt"></i>
      </a>
    </div>
    <div class="nav-menu-btn">
      <i class="uil uil-bars" onclick="myMenuFunction()"></i>
    </div>
  </nav>
  

  <!-- Main Content -->
  <main class="wrapper">
    <section class="section" id="tutorials">
      <div class="top-header">
        <h1>Tutorial: CSS Basics</h1>
      </div>

      <div class="tutorial-box">
        <h2>Membuat Form HTML</h2>
        <p>Untuk membuat Form kita dapat menggunakan tag form, dan dapat ditambahkan action serta method untuk mengirimkan data.</p>
        <h3>Code:</h3>
        <textarea class="editor" rows="10" id="inlineCode">
          <div class="login-container">
            <h2>Register</h2>
            <form action="index.html" method="POST">
              <label for="username">Username:</label>
              <input type="text" id="username" name="username" required>
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required>
              <label for="password">Password:</label>
              <input type="password" id="password" name="password" required>
              <label for="confirm_password">Confirm Password:</label>
              <input type="password" id="confirm_password" name="confirm_password" required>
              <div style="display: flex; justify-content: space-between;">
                <input type="submit" value="Register">
                <input type="reset" value="Reset">
              </div>
            </form>
          </div>
        </textarea>
        <button class="run-button" onclick="runInlineCode()">Run</button>
        <button class="undo-button" onclick="undoInlineCode()">Undo</button>
        <h3>Hasil:</h3>
        <div class="preview" id="previewInline"></div>
      </div>
    </section>
  </main>

  <script>
    let inlineCodeHistory = [];

    function runInlineCode() {
      const code = document.getElementById("inlineCode").value;
      document.getElementById("previewInline").innerHTML = code;
      inlineCodeHistory.push(code);
    }

    function undoInlineCode() {
      if (inlineCodeHistory.length > 1) {
        inlineCodeHistory.pop();
        const previousCode = inlineCodeHistory[inlineCodeHistory.length - 1];
        document.getElementById("inlineCode").value = previousCode;
        document.getElementById("previewInline").innerHTML = previousCode;
      } else {
        document.getElementById("previewInline").innerHTML = "";
      }
    }
  </script>
</body>

</html>
